{% extends "base.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h1>Search Results</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a> - ${{ product.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
